        .btns{
            margin: 1% 0 0 3%;
            text-align: center;
        }
        button{
            background-color: gray;
            border-radius: 5px;
            width: 150px;
            height: 30px;
            margin: 1%;
        }
        #r1:hover + .a{
            width: 20px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: beige;
            /*animation-name: sqr;
            animation-duration: 3s;
            animation-direction: normal;*/
            
            animation-name: Range1;
            animation-duration:4s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes  Range1{
            from{
                background-color: aqua;
                width: 0%;
            }
            to{
                background-color:palevioletred;
                width: 25%;
            }
        }
        @keyframes Range2{
            from{
                background-color: rgb(169, 147, 154);
                width: 0%;
            }
            to{
                background-color: rgb(233, 13, 123);
                width: 50%;
            }
        }
        #r2:hover + .b{
            width: 20px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            animation-name: Range2;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes Range3{
            from{
                background-color: peachpuff;
                width: 0%;
            }
            to{
                background-color: red;
                width: 75%;
            }
        }
        #r3:hover + .c{
            width: 20px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            animation-name: Range3;
            animation-duration:  3s;
            animation-timing-function:  ease-in-out;
            animation-iteration-count: infinite;
        }
        @keyframes Range4{
            from{
                background-color: skyblue;
                width: 0%;
            }
            to{
                background-color: blue;
                width: 100%;
            }
        }
        #r4:hover + .d{
            width: 20px;
            height: 30px;
            border: 1px solid black;
            border-radius: 5px;
            animation-name: Range4;
            animation-duration:  3s;
            animation-timing-function:  ease-in-out;
            animation-iteration-count: infinite;
        }
        h2{
            margin-top: 1%;
            background-color: pink;
            color:rgb(108, 108, 238);
            text-align: center;
            padding: 1%;
        }
        .carousel-inner img{
            width: 100%;
            height: 600px;

        }
    </style>
